<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chuck Norris Quotes</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>

    <main class="wrapper">


    <!-- Header -->
    <header class="header">
        <h1>CHUCK NORRIS QUOTES</h1>
    </header>

    <!-- Hero -->
    <section> 
        <div class="image-wrapper">
            <img src="images/Chuck_Image_Updated.png"/>
        </div>
    </section>

    <!-- Content -->
    <div class="flex-container">
        <section class="sub-content-upper">
            <p id ="chuckSays"></p>
            <button class="button" id="refreshQuote">Click Me</button>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Pick a New Category: </p>
        <form id="getChuckQuotes">
            <label>
            <select id="categoryInput" class="capitalize"></select>
            </label>
            <button class="button" type="submit" id="submitForm">Get a Quote</button>
        </form>
    </footer>
    
    </main>     

    <!-- JS Scripts -->
    <script src="scripts/get.js"></script>
    <script src="scripts/index.js"></script>
</html>
